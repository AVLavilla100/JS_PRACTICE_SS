<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Switch Statements</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        div {
            text-align: center;
            margin-top: 50px;
        }
    </style>

</head>
<body>

<div class="container border w-50">
    <h1>Find the day of the week!</h1>

    <label>Put a number from 1-7 in the box to identify day</label>
    <br>
    <input type="number" id="dayInput" placeholder="1-7 numbers only">
    <br>
    <br>
    <button class="btn btn-secondary" type="button" onclick="findDay()">Identify Day</button>

    <br>
    <br>

    <h3 id="result"></h3>
</div>

<script>

    function findDay() {
        var dayNumber = parseInt(document.getElementById("dayInput").value);

        switch (dayNumber) {
            case 1:
                dayName = "Monday"
                break;
            
            case 2:
                dayName = "Tuesday"
                break;

            case 3:
                dayName = "Wednesday"
                break;

            case 4:
                dayName = "Thursday"
                break;
                
            case 5:
                dayName = "Friday"
                break;
            
            case 6:
                dayName = "Saturday"
                break;

            case 7:
                dayName = "Sunday"
                break;

            default:
                dayName = "Invalid input! There are only 7 days in a week, silly.";

        }

        document.getElementById("result").innerHTML = "Today is " + dayName;
    }

</script>
    
</body>
</html>
